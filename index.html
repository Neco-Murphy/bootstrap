<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="header" class="container" style="background:red">header</div>

    <div class="container" style="padding:20px">
      <!-- column -->
      <div class="row">
        <!-- sm = small, xs = extra small -->
        <!-- the sum of the proportions should be 12  -->
        <div class="col-sm-3" style="background:gray">Side1</div>
        <div class="col-sm-6 col-xs-6" style="background:green">Main</div>
        <div class="col-sm-3 col-xs-6" style="background:orange">Side2</div>
      </div>

      <!-- table -->
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr><th>ID</th><th>Score</th></tr>
        </thead>
        <tbody>
          <tr><td>@taguchi</td><td>200</td></tr>
          <tr class="warning"><td>@neco</td><td>180</td></tr>
          <tr><td>@sako</td><td>170</td></tr>
        </tbody>
      </table>
   
      <!-- form -->
      <!-- wrap each item with div.form-group -->
      <form class="form-inline" style="margin-bottom: 15px;">
        <!-- has-error class make the element red-->
        <div class="form-group has-error">
          <!-- sr-only class let screen reader read but does not show on the screen -->
          <label class="sr-only control-label" for="email">Email</label>
          <input type="text" id="email" class="form-control" placeholder="email">
          <!-- help-block shows an message-->
          <!-- <span class="help-block">Error</span> -->
        </div>
        <div class="form-group">
          <input type="submit" value="submit" class="btn btn-primary">
        </div>
      </form>

      <form class="form-horizontal" style="margin-bottom: 15px;">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email</label>
          <div class="col-sm-4">
            <input type="text" id="email" class="form-control" placeholder="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <input type="submit" value="submit" class="btn btn-primary">
          </div>
        </div>
      </form>
    </div>
    
    <div id="footer" class="container" style="background:blue">footer</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
