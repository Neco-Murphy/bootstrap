<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="header" class="container" style="background:red">header</div>

    <div class="container">
      <div class="row">
        <!-- sm = small -->
        <div class="col-sm-3" style="background:gray">Side1</div>
        <div class="col-sm-6 col-xs-6" style="background:green">Main</div>
        <div class="col-sm-3 col-xs-6" style="background:orange">Side2</div>
      </div>
    </div>

    <div class="container" style="padding:20px">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr><th>ID</th><th>Score</th></tr>
        </thead>
        <tbody>
          <tr><td>@taguchi</td><td>200</td></tr>
          <tr class="warning"><td>@neco</td><td>180</td></tr>
          <tr><td>@sako</td><td>170</td></tr>
        </tbody>
      </table>
    </div>

    <div id="footer" class="container" style="background:blue">footer</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
